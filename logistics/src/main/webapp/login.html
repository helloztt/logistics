<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>spring mvc demo</title>
    <link rel="stylesheet" type="text/css" href="/resource/easyui/themes/default/easyui.css" th:href="@{/resource/easyui/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" href="/resource/easyui/themes/icon.css" th:href="@{/resource/easyui/themes/icon.css}">
    <script type="text/javascript" src="/resource/easyui/jquery.min.js" th:src="@{/resource/easyui/jquery.min.js}"></script>
    <script type="text/javascript" src="/resource/easyui/jquery.easyui.min.js" th:src="@{/resource/easyui/jquery.easyui.min.js}"></script>
</head>
<body>

<div style="text-align:center;padding:5px">
    <form id="ff" method="post" th:action="@{/login}" action="/login">
        <table cellpadding="5">
            <tr>
                <td>用户名:</td>
                <td><input class="easyui-textbox" type="text" name="username" data-options="required:true"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input class="easyui-textbox" type="password" name="password" data-options="required:true"></td>
            </tr>
        </table>
    </form>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">登录</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清空</a>
    <br/>
    <span style="color: red;" th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
</div>
</body>
</html>
<script>
    function submitForm(){
        $("#ff").submit();
    }
    function clearForm(){
        $("#ff").clear();
    }
</script>
